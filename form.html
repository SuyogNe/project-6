<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center><font color="darkblue">GEMS SCHOOL</font></center></h1>
    <form>
        <fieldset>
            <legend>Admission Form</legend>
            <label>Student's Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label>Date Of Birth:</label>
            <input type="date" id="date" name="date" required><br><br>
            <label>Student's Gender:</label>
            <input type="radio" id="male" name="g">Male
            <input type="radio" id="female" name="g">Female<br><br>
            <label>Grade:</label>
            <select id="grade" name="grade">
                <option>Grade 1</option>
                <option>Grade 2</option>
                <option>Grade 3</option>
                <option>Grade 4</option>
                <option>Grade 5</option></select><br><br>
            <label>Father's Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label>Mother's Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label>Father's Occupation:</label>
            <input type="text" id="father" name="father" required><br><br>
            <label>Mother's Occupation:</label>
            <input type="text" id="mother" name="mother" required><br>
            <h4>Any Siblings Enrolled Before:</h4>
            <input type="radio" id="yes" name="s">YES
            <input type="radio" id="no" name="s">NO<br>
            <h4>How did You Know About This School:</h4>
            <input type="radio" id="friend" name="r">Friends & Family<br>
            <input type="radio" id="ad" name="r">Advertisements<br><br><br>
            <h4>Make Admission Payment and Upload Payment Screenshot:</h4>
            <input type="file" id="file" name="file" required><br><br><br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
